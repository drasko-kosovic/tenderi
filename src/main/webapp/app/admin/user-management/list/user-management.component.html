<mat-card class="example-container mat-elevation-z24">
  <button
    *jhiHasAnyAuthority="'ROLE_ADMIN'"
    id="jh-create-entity"
    data-cy="entityCreateButton"
    mat-raised-button
    color="primary"
    [routerLink]="['./new']"
  >
    <fa-icon icon="plus"></fa-icon>
    <span>Novi Korisnik</span>
  </button>
  <table
    mat-table
    id="ExampleTable"
    [dataSource]="dataSource">

    <ng-container matColumnDef="login">
      <th mat-header-cell *matHeaderCellDef >Korisnik</th>
      <td mat-cell *matCellDef="let element">{{ element.login }}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef >Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="activated">
      <th mat-header-cell *matHeaderCellDef >Aktivan</th>
      <td mat-cell *matCellDef="let element">{{ element.activated }}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="authorities">
      <th mat-header-cell *matHeaderCellDef >Dozvole</th>
      <td mat-cell *matCellDef="let element">{{ element.authorities}}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

  <ng-container matColumnDef="createdBy">
    <th mat-header-cell *matHeaderCellDef >Kreirano Od</th>
    <td mat-cell *matCellDef="let element">{{ element.createdBy }}</td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>
<!--  <ng-container matColumnDef="createdDate">-->
<!--    <th mat-header-cell *matHeaderCellDef >Kreirano</th>-->
<!--    <td mat-cell *matCellDef="let element">{{ element.createdDate}</td>-->
<!--    <td mat-footer-cell *matFooterCellDef></td>-->
<!--  </ng-container>-->
<!--  <ng-container matColumnDef="lastModifiedDate">-->
<!--    <th mat-header-cell *matHeaderCellDef >Zadnje izmjenjeno</th>-->
<!--    <td mat-cell *matCellDef="let element">{{ element.last}</td>-->
<!--    <td mat-footer-cell *matFooterCellDef></td>-->
<!--  </ng-container>-->

    <ng-container matColumnDef="delete" stickyEnd>
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <mat-icon *jhiHasAnyAuthority="'ROLE_ADMIN'" id="delete" type="submit" (click)="delete(element)">delete</mat-icon>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="edit" stickyEnd>
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <mat-icon *jhiHasAnyAuthority="'ROLE_ADMIN'" id="edit" type="submit" [routerLink]="['./', element.login, 'edit']">edit</mat-icon>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  <button mat-raised-button color="warn" mat-dialog-close (click)="previousState()">Odlozi</button>
</mat-card>
