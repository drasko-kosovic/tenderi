<h2 mat-dialog-title>PonuÄ‘aci</h2>
<mat-dialog-content class="mat-typography">
  <form name="editForm" role="form" novalidate (ngSubmit)="confirmAdd()" [formGroup]="editForm">
    <div>
      <jhi-alert-error></jhi-alert-error>

      <div class="form-group" [hidden]="editForm.get('id')!.value == null">
        <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
        <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
      </div>

      <div class="form-group">


        <mat-form-field>
          <mat-label>Naziv Ponudjaca</mat-label>
          <input matInput name="nazivPonudjaca" id="nazivPonudjaca" placeholder="" formControlName="nazivPonudjaca" #nazivPonudjaca />
        </mat-form-field>
        <div
          *ngIf="
              editForm.get('nazivPonudjaca')!.invalid && (editForm.get('nazivPonudjaca')!.dirty || editForm.get('nazivPonudjaca')!.touched)
            "
        >
          <small
            class="form-text text-danger"
            *ngIf="editForm.get('nazivPonudjaca')?.errors?.required"
            jhiTranslate="entity.validation.required"
          >
            This field is required.
          </small>
        </div>
      </div>

      <div class="form-group">

        <mat-form-field>
          <mat-label>Odgovorno Lice</mat-label>
          <input matInput name="odgovornoLice" id="odgovornoLice" placeholder="" formControlName="odgovornoLice" #odgovornoLice />
        </mat-form-field>
        <div
          *ngIf="
              editForm.get('odgovornoLice')!.invalid && (editForm.get('odgovornoLice')!.dirty || editForm.get('odgovornoLice')!.touched)
            "
        >
          <small
            class="form-text text-danger"
            *ngIf="editForm.get('odgovornoLice')?.errors?.required"
            jhiTranslate="entity.validation.required"
          >
            This field is required.
          </small>
        </div>
      </div>

      <div class="form-group">
        <mat-form-field>
          <mat-label>Adresa</mat-label>
          <input matInput name="adresaPonudjaca" id="adresaPonudjaca" placeholder="" formControlName="adresaPonudjaca" #adresaPonudjaca />
        </mat-form-field>
      </div>

      <div class="form-group">

        <mat-form-field>
          <mat-label>Banka i Broj racuna</mat-label>
          <input matInput name="bankaRacun" id="bankaRacun" placeholder="" formControlName="bankaRacun" #bankaRacun />
        </mat-form-field>
      </div>
    </div>

    <div>

      <button
        type="submit"
        id="save-entity"
        data-cy="entityCreateSaveButton"
        [disabled]="editForm.invalid || isSaving"
        mat-raised-button
        color="primary"
      >
      </button>
    </div>
  </form>



</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="warn" mat-dialog-close>Odlozi</button>
  <button mat-raised-button color="primary" type="button" (click)="confirmAdd()" [mat-dialog-close]="true" cdkFocusInitial>Sacuvaj</button>
</mat-dialog-actions>
