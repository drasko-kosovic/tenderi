<mat-divider></mat-divider>
<button
  *jhiHasAnyAuthority="'ROLE_ADMIN'"
  id="jh-create-entity"
  data-cy="entityCreateButton"
  mat-raised-button
  color="primary"
  (click)="addNew()"
>
  <fa-icon icon="plus"></fa-icon>
  <span>Novi Ugovor</span>
</button>
<mat-divider></mat-divider>
<mat-card class="example-container mat-elevation-z24">
  <table
    class="example-container mat-elevation-z8"
    mat-table
    id="ExampleTable"
    matTableExporter
    [dataSource]="dataSource"
    matSort
    matSortStart="desc"
  >
    <ng-container matColumnDef="sifra postupka">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Sifra Postupka</th>
      <td mat-cell *matCellDef="let element">{{ element.sifraPostupka }}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="sifra ponude">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Sifra Ponude</th>
      <td mat-cell *matCellDef="let element">{{ element.sifraPonude }}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="broj ugovora">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Broj Ugovora</th>
      <td mat-cell *matCellDef="let element">{{ element.brojUgovora }}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="datum ugovora">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Datum Ugovora</th>
      <td mat-cell *matCellDef="let element">{{ element.datumUgovora }}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="naziv ponudjaca">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ponudjac</th>
      <td mat-cell *matCellDef="let element">{{ element.ponudjaci?.nazivPonudjaca }}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="delete" stickyEnd>
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <mat-icon *jhiHasAnyAuthority="'ROLE_ADMIN'" id="delete" type="submit" (click)="delete(element)">delete</mat-icon>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="edit" stickyEnd>
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <mat-icon
          *jhiHasAnyAuthority="'ROLE_ADMIN'"
          id="edit"
          (click)="
            startEdit(
              element.id,
              element.brojUgovora,
              element.datumUgovora,
              element.brojDatumOdlukeIzbora,
              element.iznosUgovoraBezPdf,
              element.sifraPostupka,
              element.sifraPonude,
              element.ponudjaci
            )
          "
          >edit</mat-icon
        >
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matTooltip="Stampaj Ugoor" matColumnDef="print" stickyEnd>
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <mat-icon
          matTooltip="Stampaj Ugovor"
          class="printer"
          *jhiHasAnyAuthority="'ROLE_ADMIN'"
          id="print"
          type="submit"
          (click)="printUgovor(element.brojUgovora)"
          >print</mat-icon
        >
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="print-prvorangirani" stickyEnd>
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <mat-icon
          matTooltip="Stampaj Anex"
          class="printer-prvorangirani"
          *jhiHasAnyAuthority="'ROLE_ADMIN'"
          id="print-prvorangirani"
          type="submit"
          (click)="printUgovorAnex(element.sifraPostupka, element.sifraPonude)"
          >print</mat-icon
        >
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</mat-card>
