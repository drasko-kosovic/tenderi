<h2 mat-dialog-title>Specifikacije</h2>
<mat-dialog-content class="mat-typography">
  <form class="mat-dialog-content" #formControl="ngForm">
    <mat-form-field color="accent">
      <input matInput placeholder="sifra postupka" formControlName="sifraPostupka" name="sifraPostupka" />
    </mat-form-field>

    <mat-form-field color="accent">
      <input matInput placeholder="broj partije" formControlName="brojPartije" name="brojPartije" />
    </mat-form-field>

    <mat-form-field color="accent">
      <input matInput placeholder="atc" formControlName="atc" name="atc" />
    </mat-form-field>

    <mat-form-field color="accent">
      <textarea matInput placeholder="inn" formControlName="inn" name="inn"></textarea>
    </mat-form-field>

    <mat-form-field color="accent">
      <input matInput placeholder="Farmaceutski Oblik" formControlName="farmaceutskiOblikLijeka" name="farmaceutskiOblikLijeka" />
    </mat-form-field>

    <mat-form-field color="accent">
      <input matInput placeholder="Jacina Lijeka" formControlName="jacinaLijeka" name="jacinaLijeka" />
    </mat-form-field>
    <mat-form-field color="accent">
      <input matInput placeholder="Trazena Kolicina" formControlName="trazenaKolicina" name="trazenaKolicina" />
    </mat-form-field>
    <mat-form-field color="accent">
      <input matInput placeholder="pakovanje" formControlName="pakovanje" name="pakovanje" />
    </mat-form-field>

    <mat-form-field color="accent">
      <input matInput placeholder="procijenjenaVrijednose" formControlName="procijenjenaVrijednost" name="procijenjenaVrijednost" />
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button color="warn" mat-dialog-close>Odlozi</button>
  <button mat-raised-button color="primary" (click)="save()" [mat-dialog-close]="true" cdkFocusInitial>Sacuvaj</button>
  <button mat-raised-button color="primary" (click)="confirmAdd()" [mat-dialog-close]="true" cdkFocusInitial>Dodaj</button>
</mat-dialog-actions>
