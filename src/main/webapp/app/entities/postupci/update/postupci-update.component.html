<h2 mat-dialog-title>Postupci</h2>
<mat-dialog-content class="mat-typography">
  <form class="mat-dialog-content" #formControl="ngForm">
    <div>
      <mat-form-field color="accent">
        <input matInput placeholder="partija" [(ngModel)]="data.id" name="id" />
      </mat-form-field>
      <mat-form-field color="accent">
        <input matInput class="form-control" placeholder="sifraPostupka" [(ngModel)]="data.sifraPostupka" name="sifraPostupka" />
      </mat-form-field>

      <mat-form-field color="accent">
        <input matInput class="form-control" placeholder="broj tendera" [(ngModel)]="data.brojTendera" name="brojTendera" />
      </mat-form-field>

      <mat-form-field color="accent">
        <input matInput class="form-control" placeholder="opis postupka" [(ngModel)]="data.opisPostupka" name="opisPostupka" />
      </mat-form-field>

      <mat-form-field appearance="standard">
        <mat-label>Vrsta Postupka</mat-label>
        <mat-select formControlName="vrstaPostupka" #vrstaPostupka>
          <mat-option value="ljekovi">Ljekovi</mat-option>
          <mat-option value="potrosni">Potrosni</mat-option>
      </mat-select>
      </mat-form-field>

      <div class="form-group">
        <div class="input-group">
          <input
            id="field_datumObjave"
            data-cy="datumObjave"
            placeholder="Datum Objave"
            type="text"
            class="form-control"
            name="datumObjave"
            ngbDatepicker
            #datumUgovoraDp="ngbDatepicker"
            formControlName="datumObjave"
          />
          <span class="input-group-append">
                <button type="button" class="btn btn-secondary" (click)="datumUgovoraDp.toggle()">
                  <fa-icon icon="calendar-alt" size="1x"></fa-icon>
                </button>
              </span>
        </div>

      </div>

    </div>

  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="warn" mat-dialog-close>Odlozi</button>
  <button mat-raised-button color="primary" (click)="updateEdit()" [mat-dialog-close]="true" cdkFocusInitial>Sacuvaj</button>
</mat-dialog-actions>
