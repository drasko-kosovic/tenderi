<h2 mat-dialog-title>Ponude</h2>
<mat-dialog-content class="mat-typography">
  <form class="mat-dialog-content" #formControl="ngForm">
    <mat-form-field>
      <mat-label>Sifra Postupka</mat-label>
      <input matInput name="sifraPostupka" id="sifraPostupka" [(ngModel)]="data.sifraPostupka" #sifraPostupka />
    </mat-form-field>
    <mat-form-field color="accent">
      <input matInput placeholder="sifra ponude" [(ngModel)]="data.sifraPonude" name="sifraPonude" />
    </mat-form-field>

    <mat-form-field color="accent">
      <input matInput placeholder="Broj Partije" [(ngModel)]="data.brojPartije" name="brojPartije" />
    </mat-form-field>

<!--    <mat-form-field color="accent">-->
<!--      <input matInput placeholder="Ponudjac id" [(ngModel)]="data.ponudjaci_id" name="nazivPonudjaca" />-->
<!--    </mat-form-field>-->

    <mat-form-field color="accent">
      <input matInput placeholder="Naziv Proizvodjaca" [(ngModel)]="data.nazivProizvodjaca" name="nazivProizvodjaca" />
    </mat-form-field>

    <mat-form-field color="accent">
      <textarea matInput placeholder="Zastceni Naziva" [(ngModel)]="data.zastceniNaziv" name="zastceniNaziv" ></textarea>
    </mat-form-field>
    <mat-form-field color="accent">
      <input matInput placeholder="Ponudjena Cijena" [(ngModel)]="data.ponudjenaVrijednost" name="ponudjenaVrijednost" />
    </mat-form-field>
    <form class="form-inline">
      <div class="form-group">
        <div class="input-group">
          <input
            class="form-control"
            placeholder="Datum ponude"
            name="dp"
            [(ngModel)]="data.datumPonude"
            ngbDatepicker
            #d="ngbDatepicker"
          />
          <span class="glyphicon glyphicon-calendar"></span>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
              <fa-icon icon="calendar-alt"></fa-icon>
            </button>
          </div>
        </div>
      </div>
    </form>

    <mat-form-field color="accent">
      <input matInput placeholder="Rok Isporuke" [(ngModel)]="data.rokIsporuke" name="rokIsporuke" />
    </mat-form-field>

<!--    <mat-form-field>-->
<!--      <mat-label>Sifra Ponudjaca</mat-label>-->
<!--      <mat-select [(ngModel)]="data.ponudjaci!.id" #ponudjaci>-->
<!--        <mat-option></mat-option>-->
<!--        <mat-option-->
<!--          [value]="foo.id"-->
<!--          *ngFor="let foo of ponudjacis"-->
<!--        >-->
<!--          {{ foo.nazivPonudjaca }}-->
<!--        </mat-option>-->
<!--      </mat-select>-->
<!--    </mat-form-field>-->
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="warn" mat-dialog-close>Odlozi</button>
  <button mat-raised-button color="primary" (click)="confirmAdd()" [mat-dialog-close]="true" cdkFocusInitial>Sacuvaj</button>
</mat-dialog-actions>
